<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rest Admin Password</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='vendors/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="{{ url_for('static', filename='vendors/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
  </head>

  <body class="login">
    <div>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="{{ url_for('auth.admin_first_login') }}" method="POST">
              <h1>Set Admin Password</h1>

              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                      {{ message }}
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}

              <div>
                <input type="password" name="password" class="form-control" placeholder="New Password" required="" />
              </div>
              <div>
                <input type="password" name="password_confirm" class="form-control" placeholder="New Password (again)" required="" />
              </div>

              <div>
                <button type="submit" class="btn btn-default">Set New Admin Password</button>
              </div>
              </div>
            </form>
          </section>
        </div>

      </div>
    </div>
    <script src="{{ url_for('static', filename='vendors/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pages/login.js') }}"></script>
  </body>
</html>
